name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Typecheck + Build
        run: npm run build --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Audit
        run: |
          npm audit --audit-level=moderate || true
